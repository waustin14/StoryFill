services:
  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    depends_on:
      - api

  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    env_file: .env
    # TTS-related env vars (set in .env):
    #   TTS_SERVICE_URL        - URL of the tts service (default: http://tts:7000)
    #   TTS_DEFAULT_MODEL      - Model identifier, e.g. openai/tts-1
    #   TTS_DEFAULT_VOICE      - Voice name, e.g. alloy
    #   TTS_RESPONSE_FORMAT    - Audio format, e.g. mp3
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      tts:
        condition: service_started
      otel-collector:
        condition: service_healthy

  worker:
    build:
      context: ./worker
    env_file: .env
    volumes:
      - ./worker:/app
    command: python -m app.main
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_healthy

  tts:
    build:
      context: ./tts
    ports:
      - "7001:7000"
    env_file: .env
    # TTS provider env vars (set in .env):
    #   OPENAI_API_KEY              - REQUIRED for TTS to work (OpenAI API key)
    #   OPENAI_BASE_URL             - OpenAI base URL (default: https://api.openai.com)
    #   TTS_DEFAULT_PROVIDER        - Fallback provider when model has no prefix (default: openai)
    #   TTS_DEFAULT_VOICE           - Default voice (default: alloy)
    #   TTS_RESPONSE_FORMAT         - Audio format (default: mp3)
    #
    # For non-OpenAI providers, add:
    #   TTS_PROVIDER_<NAME>_BASE_URL  - Provider endpoint
    #   TTS_PROVIDER_<NAME>_API_KEY   - Provider API key
    volumes:
      - ./tts:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 7000 --reload
    depends_on:
      - minio

  otel-collector:
    image: otel/opentelemetry-collector:latest
    volumes:
      - ./infra/otel-collector.yml:/etc/otelcol/config.yaml:ro
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "/otelcol", "validate", "--config", "/etc/otelcol/config.yaml"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/jaeger:latest
    ports:
      - "16686:16686"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: storyfill
      POSTGRES_USER: storyfill
      POSTGRES_PASSWORD: storyfill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyfill"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
