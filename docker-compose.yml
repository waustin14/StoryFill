version: "3.9"

services:
  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    depends_on:
      - api

  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
      - redis
      - minio
      - tts

  worker:
    build:
      context: ./worker
    env_file: .env
    volumes:
      - ./worker:/app
    command: python -m app.main
    depends_on:
      - redis

  tts:
    build:
      context: ./tts
    ports:
      - "7001:7001"
    env_file: .env
    volumes:
      - ./tts:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 7000 --reload
    depends_on:
      - minio

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: storyfill
      POSTGRES_USER: storyfill
      POSTGRES_PASSWORD: storyfill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
